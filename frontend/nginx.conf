server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Отдаём статику напрямую
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Кешируем статику (опционально)
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot|otf)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Защита от доступа к скрытым/системным файлам
    location ~ /\. {
        deny all;
    }
}
